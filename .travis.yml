dist: xenial
sudo: false
language: python

addons:
  postgresql: "9.6"

matrix:
  fast_finish: true
  include:
    - python: 3.5
      env: TOXENV=py35-django111
    - python: 3.6
      env: TOXENV=py36-django111
    - python: 3.7
      env: TOXENV=py37-django111
    - python: 3.5
      env: TOXENV=py35-django22
    - python: 3.6
      env: TOXENV=py36-django22
    - python: 3.7
      env: TOXENV=py37-django22

  allow_failures:
    - env: TOXENV=py36-djangomaster

branches:
  only:
  - master


before_cache:
  - rm -rf $HOME/.cache/pip/log


cache:
  directories:
    - $HOME/.cache/pip


install:
  - pip install tox codecov


script:
  - tox


after_success:
  - codecov
